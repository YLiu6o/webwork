<html>

        
<head>
<meta charset="utf-8">
<title>九九乘法表</title>
<body>
    <h1>九九乘法表</h1>
    <input type="text" id="sz" placeholder="请输入1~9之间的数字"><br /><br />
    <input type="button" value="全部查看" onclick="getvalue()"><br /><br />
    <input type="button" value="简单计算" onclick="get()">
</body>
        
<script type="text/javascript">
    function getvalue()
    {
        var n = document.getElementById("sz").value;
        if (n > 0 && n < 10) 
        {
            document.write("<table style='border-collapse: collapse;'>");
            for (var i = 1; i <= n; i++) 
            {
                document.write('<tr>');
                for (var j = 1; j <= i; j++)
                {
                    document.write('<td style="border:0px solid;width:6em;height:3em;background-color:aquar;">'+i+'*'+j+'='+i*j+'</td>'); 
                }
                document.write('</tr>');
            }
                document.write('</table>');
        } 
        else alert("请输入1~9之间的数字！")
    }


function get()
{
    var a = document.getElementById("sz").value;
    if (a > 0 && a < 10) 
    {
        document.write("<table style='border-collapse: collapse;'>");
        document.write('<tr>');
        for (var b = 1; b <= a; b++)
        {
            document.write('<td style="border:0px solid;width:6em;height:3em;background-color:aquar;">'+b+'*'+a+'='+b*a+'</td>'); 
        }
        document.write('</tr>');
        document.write('</table>');
        } 
        else alert("请输入1~9之间的数字！") 
    
}

</script>

</head>
               
</html>
